	jQuery(function(){

		setTimeout(function(){
			$('#add_inside').prepend('<img id="theImg" src="img.jpeg?delay=1000" style="display:none" />');
		},2000);

		var width = jQuery('body').width() * 0.87;
		jQuery('img').error(function(){
			var self = jQuery(this);
			var org = self.attr('data-original1');
			self.attr("src", org);
			self.error(function(){
				auto_remove(this);
			});
		});
		jQuery('img').each(function(){
			var self = jQuery(this);
			var w = self.css('width');
			var h = self.css('height');
			w = w.replace('px', '');
			h = h.replace('px', '');
			if(w <= width){
				return;
			}
			var new_w = width;
			var new_h = Math.round(h * width / w);
			self.css({'width' : new_w + 'px', 'height' : new_h + 'px'});
			self.parents('div.pic').css({'width' : new_w + 'px', 'height' : new_h + 'px'});
		});
	});

			<div class="articlecontent">
				<!-- <div class="pic" style="width:480px;height:341px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/0/8f/ba/08fba08eb211a42cd4641024b7a67e24.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/ccb60f2a3f3dd53ad29fca2c4e7815dc/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F56123%2F640&maxwidth=640*800"><img style="width:480px;height:341px"  onerror="javascript:return auto_remove(this);" src="http://res.mail.qq.com/mmr/img/0/8f/ba/08fba08eb211a42cd4641024b7a67e24.jpg" data-original1="http://pic.weixin.qq.com/p/ccb60f2a3f3dd53ad29fca2c4e7815dc/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F56123%2F640&maxwidth=640*800"/></a></div><p>资料图：2012年1月18日，浙江高院对吴英案二审，驳回其上诉，维持死刑判决。</p><p>新华社杭州5月21日电（记者 裘立华）5月21日下午，浙江省高级人民法院经重新审理后，对被告人吴英集资诈骗案作出终审判决，以集资诈骗罪判处被告人吴英死刑，缓期二年执行，剥夺政治权利终身，并处没收其个人全部财产。</p><p>被告人吴英集资诈骗一案，浙江省金华市中级人民法院一审认定被告人吴英，于2003年至2005年在东阳市开办美容店、理发休闲屋期间，以合伙或投资等为名，向徐玉兰、俞亚素、唐雅琴、夏瑶琴、竺航飞、赵国夫等人高息集资，欠下巨额债务。为还债，吴英继续非法集资。2005年5月至2007年1月间，吴英以给付高额利息为诱饵，采取隐瞒先期资金来源真相、虚假宣传经营状况、虚构投资项目等手段，先后从林卫平、杨卫陵、杨卫江（均另案处理）等11人处非法集资人民币7.7亿余元，用于偿付集资款本息、购买房产、汽车及个人挥霍等，实际诈骗金额为3.8亿余元。一审判决以集资诈骗罪判处被告人吴英死刑，剥夺政治权利终身，并处没收其个人全部财产。被告人吴英不服，提出上诉。浙江省高级人民法院经公开开庭审理后，裁定驳回被告人吴英的上诉，维持原判，并报请最高人民法院复核。</p><p>最高人民法院经复核后认为，第一审判决、第二审裁定认定被告人吴英犯集资诈骗罪的事实清楚，证据确实、充分，定性准确，审判程序合法，综合全案考虑，对吴英判处死刑，可不立即执行，裁定发回浙江省高级人民法院重新审判。</p><p>浙江省高级人民法院经重新审理后认为，被告人吴英集资诈骗数额特别巨大，给受害人造成重大损失，且其行为严重破坏了国家金融管理秩序，危害特别严重，应依法惩处。鉴于吴英归案后如实供述所犯罪行，并主动供述了其贿赂多名公务人员的事实，其中已查证属实并追究刑事责任的3人，综合考虑，对吴英判处死刑，缓期二年执行。根据《中华人民共和国刑事诉讼法》第一百八十九条第（二）项和《最高人民法院关于复核死刑案件若干问题的规定》第九条、第十一条的规定，作出前述判决。</p> -->
				<!-- <p>坠机现场</p><div class="pic" style="width:550px;height:367px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/c/2a/2a/c2a2aa6db14a28942c5103ac575da6cf.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/fbb3795e6c51c27be68ca27f132efea8/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125108%2F640&maxwidth=640*800" target="_blank"><img style="width:550px;height:367px" src="http://res.mail.qq.com/mmr/img/c/2a/2a/c2a2aa6db14a28942c5103ac575da6cf.jpg" data-original1="http://pic.weixin.qq.com/p/fbb3795e6c51c27be68ca27f132efea8/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125108%2F640&maxwidth=640*800"  /></a></div><p>这是6月3日在尼日利亚拉各斯拍摄的坠机现场。尼日利亚一架客机当天在拉各斯机场附近坠毁，机上153人全部遇难，并造成地面至少40人死亡。记者从有关方面获悉，客机上有中国乘客。新华社发（伊齐基尔·塔伊沃摄）</p><div class="pic" style="width:550px;height:367px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/7/84/31/78431e3994c5f4f1f1dc48e918cc1ce0.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/7ef0f46ae87aff9895981e7921d85144/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125971%2F640&maxwidth=640*800" target="_blank"><img style="width:550px;height:367px" src="http://res.mail.qq.com/mmr/img/7/84/31/78431e3994c5f4f1f1dc48e918cc1ce0.jpg" data-original1="http://pic.weixin.qq.com/p/7ef0f46ae87aff9895981e7921d85144/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125971%2F640&maxwidth=640*800"  /></a></div><p>这是6月3日在尼日利亚拉各斯拍摄的坠机现场。</p><div class="pic" style="width:550px;height:367px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/5/93/98/5939811b19f3880cbe2d644a793518d6.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/d255768da37a86e97f6f8b6c786d576a/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125972%2F640&maxwidth=640*800" target="_blank"><img style="width:550px;height:367px" src="http://res.mail.qq.com/mmr/img/5/93/98/5939811b19f3880cbe2d644a793518d6.jpg" data-original1="http://pic.weixin.qq.com/p/d255768da37a86e97f6f8b6c786d576a/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125972%2F640&maxwidth=640*800"  /></a></div><p>6月3日，人们聚集在尼日利亚拉各斯的坠机现场。</p><div class="pic" style="width:550px;height:367px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/f/e1/63/fe1634813507675786b0a1e6ab8b910b.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/878141c5e59e06a29f17ab1a7255bbd1/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125973%2F640&maxwidth=640*800" target="_blank"><img style="width:550px;height:367px" src="http://res.mail.qq.com/mmr/img/f/e1/63/fe1634813507675786b0a1e6ab8b910b.jpg" data-original1="http://pic.weixin.qq.com/p/878141c5e59e06a29f17ab1a7255bbd1/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125973%2F640&maxwidth=640*800"  /></a></div><p>6月3日，人们聚集在尼日利亚拉各斯的坠机现场。</p><div class="pic" style="width:550px;height:411px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/f/00/a5/f00a52d7869e1a06498a0883cce90f6a.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/6e85cbf474368ef1315ba1e44c9b3508/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125099%2F640&maxwidth=640*800" target="_blank"><img style="width:550px;height:411px" src="http://res.mail.qq.com/mmr/img/f/00/a5/f00a52d7869e1a06498a0883cce90f6a.jpg" data-original1="http://pic.weixin.qq.com/p/6e85cbf474368ef1315ba1e44c9b3508/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125099%2F640&maxwidth=640*800"  /></a></div><p>阿拉伯媒体援引地面上的目击者的话称，客机可能碰上输电线，然后撞向一栋建筑。</p><p>新华网拉各斯6月3日电（记者李怀林 牛小溪）记者从有关方面获悉，在3日坠毁的尼日利亚客机上至少有6名中国乘客，比原来报道的数字多了2人。</p><p>尼日利亚丹纳(DANA)航空公司一架客机3日下午在飞抵拉各斯机场附近时坠毁，连同机组人员机上153人全部遇难。</p><p>尼日利亚民用航空局局长哈罗德·德姆仁向新华社记者证实了这一消息。他说，这架载有超过153人的客机在接近拉各斯机场的一片居民区坠毁，并撞上了一座两层的建筑物，机上人员全部遇难，建筑物中至少有40人死亡。</p><p>德姆仁说，飞机坠毁后火势凶猛，尼日利亚国家紧急事务管理署以及当地武装警察和交通警察到现场开展救援工作。尼军方也已派出直升机参与现场救援工作。</p><p>该架客机3日下午从尼日利亚首都阿布贾起飞飞往尼南部城市拉各斯。事件发生前24小时，一家从拉各斯起飞的尼日利亚货机在飞往加纳途中坠毁，造成至少10人死亡。</p><p>现场：居民区腾起巨大的浓烟</p><p>阿拉伯媒体援引地面上的目击者的话称，客机可能碰上输电线，然后撞向一栋建筑。</p><p>拉各斯当天的天气状况良好，无云，晴朗。当地媒体的报道画面显示，一个居民区腾起巨大的浓烟，许多人正围着看起来似乎是飞机残骸的物体旁。（新京报 景青）</p><p>中国驻尼使馆核实坠机中国公民信息</p><p>人民网北京6月4日电(记者 杨铁虎) 当地时间6月3日下午，尼日利亚DANA航空公司一架从阿布贾飞往拉各斯的班机在拉各斯地区坠毁。经向有关方面初步核实，机上共有乘客153人，其中中国公民4人。有关详细情况中国驻尼日利亚大使馆正在进一步核实中。</p><p>中国驻尼日利亚大使馆官网(http://www.fmpr<wbr  />c.gov.cn/ce/cen<wbr  />g/chn/<wbr  />)4日凌晨公布了大使馆24小时值班电话以及拉各斯总领馆值班电话。</p><p>大使馆值班电话为：00234-806584268<wbr  />8<wbr  />；00234-818115849<wbr  />5<wbr  />；00234-803320955<wbr  />8<wbr  />。</p><p>拉各斯总领馆值班电话：00234-805666611<wbr  />6<wbr  />。</p><p>尼日利亚总统宣布为空难遇难者举行3天全国哀悼</p><p>中新网6月4日电 据外电报道，尼日利亚总统宣布为空难遇难者举行3天的全国哀悼。</p><p>当地时间3日下午，尼日利亚一架客机坠毁在拉各斯机场附近的居民区，机上153人恐全部遇难。</p><p>事故原因仍在调查之中。</p><div class="pic" style="width:354px;height:480px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/c/b8/31/cb831314ee0c41382c456f23ed10e659.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/194d41504c71d389aff09f8164f4f89f/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125100%2F640&maxwidth=640*800" target="_blank"><img style="width:354px;height:480px" src="http://res.mail.qq.com/mmr/img/c/b8/31/cb831314ee0c41382c456f23ed10e659.jpg" data-original1="http://pic.weixin.qq.com/p/194d41504c71d389aff09f8164f4f89f/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125100%2F640&maxwidth=640*800"  /></a></div><p>这是2012年6月3日在尼日利亚拉各斯拍摄的坠机现场。图片：新华社/法新</p><div class="pic" style="width:490px;height:480px"><a href="weixin://viewimage/http://res.mail.qq.com/mmr/img/9/d4/2a/9d42a18487eae66cc66f76321309febc.jpg" href2="weixin://viewimage2/http://pic.weixin.qq.com/p/64736df382ef6328d21e2f1ed788d2d7/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125065%2F640&maxwidth=640*800" target="_blank"><img style="width:490px;height:480px" src="http://res.mail.qq.com/mmr/img/9/d4/2a/9d42a18487eae66cc66f76321309febc.jpg" data-original1="http://pic.weixin.qq.com/p/64736df382ef6328d21e2f1ed788d2d7/?mlurl=http%3A%2F%2Fpnewsapp.tc.qq.com%2Fnewsapp_bt%2F0%2F125065%2F640&maxwidth=640*800"  /></a></div><p>居民区腾起巨大的浓烟。</p> -->
